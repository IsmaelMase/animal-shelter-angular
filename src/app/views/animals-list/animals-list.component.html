  <p-sidebar [(visible)]="visibleSidebar3" position="top" [baseZIndex]="10000">
    <h1 style="font-weight:normal">Filtar por...</h1>

      <button pButton type="button" label="Ordenar por..." (click)="visibleSidebar2 = true" icon="pi pi-search" class="ui-button-info ui-button-rounded"></button>

    <div class="ui-toolbar-group-right">
      <button pButton type="button" label="Resfrescar listado" icon="pi pi-refresh" class="ui-button-info ui-button-rounded"></button>
